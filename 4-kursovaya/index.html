<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li
              class="steps-item"
              v-for="(item, index) in steps" :key="item"
              :class="{'active': activeIndex === index, 'done': activeIndex > index}"
              @click="setActive(index)"
          >
            <span>{{ index + 1 }}</span>
            {{ item.title }}
          </li>
        </ul>
        <div>
          <button
              class="btn"
              @click="prev"
              :disabled="activeIndex === 0 && !renew"
          >
            {{ renew ? 'Начать заново': 'Назад' }}
          </button>
          <button
              class="btn primary"
              @click="nextOfFinish"
              v-if="!renew"
          >
            {{ activeIndex < 4 ? 'Вперед' : 'Закончить' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
